<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Courses</title>
  </head>
  <body>
    <h1>User Courses</h1>
    <form action='{% url 'integration:add_user_course'%}' method='POST'>
      {% csrf_token %}
      <select name='users' value="Users">
        {% for user in users %}
        <option value='{{user.id}}'>{{user.first_name}} {{user.last_name}}</option>
        {% endfor %}
      </select>
      <select name='courses' value="Courses">
        {% for course in courses %}
        <option value='{{course.id}}'>{{course.name}}</option>
        {% endfor %}
      </select>
      <input type='submit' value='Add A User to this Course'/>
    </form>
    <table>
      <thead>
        <tr>
          <th>Course</th>
          <th>Title</th>
          <th>Number of Users</th>
        </tr>
        <tbody>
              {% for c in user_courses %}
            <tr>
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.reg_courses__count}}</td>
            </tr>
              {% endfor %}
        </tbody>
      </thead>
    </table>
  </body>
</html>
