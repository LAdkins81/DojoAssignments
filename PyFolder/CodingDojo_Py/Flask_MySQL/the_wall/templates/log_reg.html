<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login and Registration</title>
  </head>
  <body>
    <h1>LOG IN</h1>
    <form action="/authenticate" method="POST">
      <h4>Email:</h4>
      <input type="text" name="email" placeholder="email address"></input>
      <h4>Password:</h4>
      <input type="password" name="password" placeholder="password"></input><br>
      <input type="submit" value="log in"></input>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for m in messages %}
          <h4>{{ m }}</h4>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h1>REGISTER</h1>
      <form action="/submit" method="POST">
      <h4>First Name:</h4>
      <input type="text" name="first_name" placeholder="first name"></input> <br>
      <h4>Last Name:</h4>
      <input type="text" name="last_name" placeholder="last name"></input>  <br>
      <h4>Email Address:</h4>
      <input type="text" name="email" placeholder="email address"></input>  <br>
      <h4>Password:</h4>
      <input type="password" name="password" placeholder="password"></input>  <br>
      <h4>Confirm Your Password:</h4>
      <input type="password" name="confirmpass" placeholder="password confirmation"></input>  <br>
      <input type="submit" value="Submit"></input>
    </form>
  </body>
</html>
