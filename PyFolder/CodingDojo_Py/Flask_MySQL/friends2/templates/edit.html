<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Friend Info</title>
  </head>
  <body>
    <h2>Update Your Information</h2>
    <p>First Name: {{ one_friend['first_name'] }}</p>
    <p>Last Name: {{ one_friend['last_name'] }}</p>
    <p>Occupation {{ one_friend['occupation'] }}</p>
    <form action='/friends/{{one_friend.id}}' method='POST'>
      <label for="first_name">First Name:<input type="text" name="first_name" value="{{ one_friend['first_name'] }}"></label>
      <label for="last_name">Last Name:<input type="text" name="last_name" value= "{{ one_friend['last_name'] }}"></label>
      <label for="occupation">Occupation:<input type="text" name="occupation" value="{{ one_friend['occupation'] }}"></label>
      <input type="submit" value="Update">
    </form>
  </body>
</html>
