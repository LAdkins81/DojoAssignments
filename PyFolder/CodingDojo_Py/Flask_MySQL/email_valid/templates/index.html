<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Email Validation</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for m in messages %}
          <h4>{{ m }}</h4>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h5>Please enter your email address:</h5>
    <form action="/success" method="POST">
      <input type="text" name="email">
      <input type="submit" value="submit" name="submit">
    </form>
  </body>
</html>
