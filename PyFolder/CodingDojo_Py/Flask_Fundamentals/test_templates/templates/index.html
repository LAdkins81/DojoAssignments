<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flask Temp 2</title>
  </head>
  <body>
    <h1>My first flask template with embedded Python code!<h1>
    <p>Phrase: {{ phrase }}</p>
    <p>Times: {{ times }}</p>
    {% for x in range (0, times) %}
      <p> {{ phrase }}</p>
    {% endfor %}
    {% if phrase == "hello" %}
      <p>The phrase says hello!</p>
    {% endif %}
  </body>
</html>
