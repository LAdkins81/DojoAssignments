<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo Survey Index</title>
  </head>
  <body>
    <h1>Survey for Dojo Ninjas</h1>
    <h3>Please complete the following survey</h3>
    <form action='/result' method='post'>
      Your Name: <input type="text" name="name" placeholder="name"><br>
      <select name="languages"><br>
        <option value="python">Python</option>
        <option value="js">JavaScript</option>
        <option value="ruby">Ruby</option>
        <option value="haskell">Haskell</option>
      </select><br>
      <select name="location"><br>
        <option value="seattle">Seattle</option>
        <option value="chicago">Chicago</option>
        <option value="washington">Washington DC</option>
        <option value="other">Other</option>
      </select><br>
      <p>Please add any comments here:</p>
      <textarea name="info"></textarea><br>
      <br><input type="submit" value="create user">
    </form>
    <div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for m in messages %}
              <h4>{{ m }}</h4>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block body %}{% endblock %}
    </div>
  </body>
</html>
