<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Displaying Images</title>
  <meta name="description" content="Enjoy these cute images!"/>
  <link rel="stylesheet" type="text/css" href="display_img.css">
</head>

<body>
  <header>
    <img src="github.jpg" alt="github guys" class="tilepic">
    <h1>Display our blocks!</h1>
    <img src="catandninja.png" alt="github guys" class="tilepic">
  </header>
  <div id="big_box">
    <div class="column1">
      <img class="size" src="dojocat.jpg" alt="dojo cat">
      <img class="size" src="coder2.jpg" alt="dojo cat girl">
      <img class="size" src="cherry.jpg" alt="dojo cat with cherry">
      <img class="size" src="aidorucat.png" alt="dojo cat girl with heart">
    </div>
    <div class="column2">
      <img class="size" src="heisencat.png" alt="heisen cat">
      <img class="size" src="riddlocat.png" alt="riddler cat">
      <img class="size" src="oktobercat.png" alt="oktoberfest cat">
      <img class="size" src="domo-cat.png" alt="domo cat">
    </div>
    <div class="column3">
      <img class="size" src="dojocat.jpg" alt="dojo cat">
      <img class="size" src="riddlocat.png" alt="">
      <img class="size" src="cherry.jpg" alt="dojo cat with cherry">
      <img class="size" src="aidorucat.png" alt="dojo cat girl with heart">
    </div>
    <div class="column4">
      <img class="size" src="dojocat.jpg" alt="dojo cat">
      <img class="size" src="coder2.jpg" alt="dojo cat girl">
      <img class="size" src="cherry.jpg" alt="dojo cat with cherry">
      <img class="size" src="aidorucat.png" alt="dojo cat girl with heart">
    </div>
    <div class="column5">
      <img class="size" src="dojocat.jpg" alt="dojo cat">
      <img class="size" src="coder2.jpg" alt="dojo cat girl">
      <img class="size" src="cherry.jpg" alt="dojo cat with cherry">
      <img class="size" src="aidorucat.png" alt="dojo cat girl with heart">
    </div>
  </div>
</body>
</html>
