<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      "use strict";

      function fancyArray(symbol, arr, reversed){
        var count = 0;
        if(reversed === false){
          for (var i = 0; i < arr.length; i++){
            console.log(count++ + symbol + arr[i]);
          }
        }
        if (reversed === true){
          var revArr = arr.reverse();
          for (var x = 0; x < arr.length; x++){
            console.log(count++ + symbol + revArr[x]);
          }
        }
      }
      
    </script>
  </head>

  </body>
</html>
